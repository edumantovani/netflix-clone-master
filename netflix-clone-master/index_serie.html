<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="index.html">Início</a>
                <a href="#">Séries</a>
                <a href="index_filme.html">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUPIN</h3>
                <p class="descricao">Inspirado pelas aventuras de Arsène Lupin, o ladrão gentil Assane Diop 
                    quer se vingar de uma família rica por uma injustiça cometida contra o pai dele.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>                       
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            
            <div class="item">
                <img class="box-filme" src="img/outlander serie.jpg" alt="Outlander">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/narcos serie.jpg" alt="Narco">
            </div>         
            
            <div class="item">
                <img class="box-filme" src="img/twd-capa serie.jpg" alt="The Walking Dead">
            </div>

            <div class="item">
                <img class="box-filme" src="img/flash-capa serie.jpg" alt="The Flash">
            </div>

            <div class="item">
                <img class="box-filme" src="img/got-capa serie.jpg" alt="GOT">
            </div>

            <div class="item">
                <img class="box-filme" src="img/casadepapel-capa serie.jpg" alt="La Casa de Papel">
            </div>

            <div class="item">
                <img class="box-filme" src="img/filme resgate.jpg" alt="Resgate">
            </div>
            <div class="item">
                <img class="box-filme" src="img/anne serie.jpg" alt="Anne">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0d70bf7cb0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
